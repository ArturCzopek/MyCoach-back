<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>My Coach - login page</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width"/>
    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <base href="/">
    <script>
        $(document).ready(function () {
            $.get("/user/redirectUrl", function (redirectUrl) {
                $.get("/user/token", function (token) {
                    if (token && token !== '') {
                        setTokenInCookie(token);
                        window.location = redirectUrl;
                    } else {
                        window.location = "/login";
                    }
                });
            });
        });
        function setTokenInCookie(tokenValue) {
            var cookieTime = new Date();
            var tokenLifeSeconds = 30;
            cookieTime.setTime(cookieTime.getTime() + (tokenLifeSeconds * 1000));
            document.cookie = "oauth_token=" + tokenValue + "; expires=" + cookieTime.toGMTString() + "; path=/";
        }
    </script>
</head>
<body>
<p>Login...</p>
</body>
</html>
