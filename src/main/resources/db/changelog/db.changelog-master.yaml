- changeSet:
    id: Relation Sets - Cycles
    author: Artur Czopek
    changes:
    - addForeignKeyConstraint:
        baseColumnNames: cycleid
        baseTableName: sets
        constraintName: fk_sets_cycles
        deferrable: false
        initiallyDeferred: false
        onDelete: NO ACTION
        onUpdate: NO ACTION
        referencedColumnNames: cycleid
        referencedTableName: cycles

