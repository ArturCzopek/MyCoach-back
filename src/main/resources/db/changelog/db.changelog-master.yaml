databaseChangeLog:
- changeSet:
    id: Create entity Reports
    author: Artur Czopek
    changes:
    - createTable:
        columns:
        - column:
            autoIncrement: true
            constraints:
              primaryKey: true
              primaryKeyName: reports_pkey
            name: reportid
            type: BIGSERIAL
        - column:
            constraints:
              constraints:
                nullable: false
            name: content
            type: VARCHAR(1903247980)
        - column:
            constraints:
              constraints:
                nullable: false
            name: startdate
            type: TIMESTAMP(6) WITHOUT TIME ZONE
        - column:
            constraints:
              constraints:
                nullable: false
            name: enddate
            type: TIMESTAMP(6) WITHOUT TIME ZONE
        tableName: reports

